# =======================
# CONFIGURACIÓN H2 LOCAL
# =======================

# URL del archivo de base de datos (modo archivo persistente)
spring.datasource.url=jdbc:h2:file:./data/inventario-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear y actualizar las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
